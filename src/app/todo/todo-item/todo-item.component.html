<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completado, 
                'editing': editando}">
    <div class="view">
        <input [formControl]="chkField" [checked]="todo.completado" class="toggle" type="checkbox" />
        <label (dblclick)="editar()">{{ todo.texto }}</label>
        <button class="destroy" (click)="eliminarTodo()"></button>
    </div>
    <input [formControl]="txtInput" class="edit" #txtInputFisico (blur)="terminarEdicion()" />
</li>
